<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Newsletter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <section class="logo">
        <h1>Your logo</h1>
      </section>
      <section class="section-2">
        <section class="nav-link">
          <a href="/">Home</a>
          <a href="/">Services</a>
          <a href="/">Blog</a>
          <a href="/">About</a>
        </section>
        <button class="btn-1">Learn More</button>

    </nav>

    <!-- Main Section -->

      <section class="section-1">

          </h1>
          <h2 class="sub-title">Lorem ipsum</h2>

            <input class="fname-input" type="text" placeholder="First Name" />
